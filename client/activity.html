<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Transactions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .header {
      background-color: #1A7EB1;
      color: white;
      padding: 12px 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    .content-wrapper {
      margin-top: 44px;
      max-height: calc(100vh - 64px);
      overflow-y: auto;
    }
    .skeleton {
      animation: pulse 1.5s infinite;
      background-color: #e2e8f0;
      border-radius: 0.5rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body class="bg-[#f9fafb] text-gray-800 font-sans">

  <div class="header">Transactions</div>

  <div class="content-wrapper">
    <div class="min-h-screen max-w-3xl mx-auto py-8 px-4">
      <div id="transaction-list" class="space-y-4">
        <!-- Skeleton loaders while loading -->
        <div class="bg-white p-4 rounded-xl shadow-sm space-y-3 border border-gray-100">
          <div class="flex justify-between">
            <div class="h-4 w-24 skeleton"></div>
            <div class="h-4 w-20 skeleton"></div>
          </div>
          <div class="grid grid-cols-2 gap-4 mt-2">
            <div class="h-4 w-full skeleton"></div>
            <div class="h-4 w-full skeleton"></div>
          </div>
          <div class="h-6 w-24 skeleton mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChlMYXcLFlfRsX3UARcoK8-IC8XRxig14",
    authDomain: "records-1674c.firebaseapp.com",
    databaseURL: "https://records-1674c-default-rtdb.firebaseio.com",
    projectId: "records-1674c",
    storageBucket: "records-1674c.appspot.com",
    messagingSenderId: "592414404602",
    appId: "1:592414404602:web:917365f2b54522ef953e43",
    measurementId: "G-H6HCSQWZY2"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const transactionList = document.getElementById("transaction-list");

  const loaderHTML = `
    <div class="bg-white shadow-sm rounded-xl p-4 border border-gray-100 animate-pulse">
      <div class="flex justify-between items-center mb-2">
        <div class="h-5 w-1/3 bg-gray-200 rounded"></div>
        <div class="h-4 w-1/4 bg-gray-200 rounded"></div>
      </div>
      <div class="grid grid-cols-2 gap-4 mt-2">
        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
      </div>
      <div class="mt-3 h-4 bg-gray-200 rounded w-20"></div>
    </div>
  `;

  const showLoaders = () => {
    transactionList.innerHTML = loaderHTML + loaderHTML + loaderHTML;
  };

  const processFailedLogs = async (userId) => {
    try {
      const res = await fetch(`https://suppay-nh5u39w5h-nexus-int.vercel.app/api/process-failed-logs/${userId}`, {
        method: 'POST'
      });
      const result = await res.json();
      console.log("Failed log processing result:", result);
    } catch (err) {
      console.error("Error calling failed log endpoint:", err);
    }
  };

  const getStatusStyle = (status) => {
    switch (status?.toLowerCase()) {
      case 'completed': return 'bg-green-100 text-green-700';
      case 'pending': return 'bg-yellow-100 text-yellow-700';
      case 'rejected': return 'bg-red-100 text-red-700';
      default: return 'bg-gray-100 text-gray-600';
    }
  };

  const getIcon = (reason) => {
    return reason?.toLowerCase() === 'top up' ? 'arrow-down-circle' : 'arrow-up-circle';
  };

  const getColorClass = (reason) => {
    return reason?.toLowerCase() === 'top up' ? 'text-green-500' : 'text-red-500';
  };

  // Fetch session userId
  fetch('/api/session')
    .then(res => res.json())
    .then(async data => {
      const userId = data.userId;

      if (!userId) {
        window.location.href = '/api/login';
        return;
      }

      showLoaders();
      await processFailedLogs(userId);

      const userTxRef = ref(database, `users/${userId}/transactions`);
      onValue(userTxRef, (snapshot) => {
        transactionList.innerHTML = "";

        if (snapshot.exists()) {
          const transactions = Object.entries(snapshot.val())
            .sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));

          transactions.forEach(([id, tx]) => {
            const reason = tx.reason || 'Top Up';
            const icon = getIcon(reason);
            const iconColor = getColorClass(reason);
            const date = new Date(tx.timestamp).toLocaleString();
            const amount = Number(tx.amount || 0).toLocaleString();
            const statusStyle = getStatusStyle(tx.status);

            const toField = reason.toLowerCase() === 'withdraw' && tx.phone
              ? tx.phone
              : 'Balance';

            transactionList.innerHTML += `
              <div class="bg-white shadow-sm rounded-xl p-4 border border-gray-100">
                <div class="flex justify-between items-center mb-2">
                  <div class="flex items-center space-x-2">
                    <i data-feather="${icon}" class="${iconColor}"></i>
                    <span class="text-lg font-medium capitalize">${reason}</span>
                  </div>
                  <span class="text-sm text-gray-500">${date}</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-2 text-sm">
                  <div><span class="text-gray-500">To:</span> <span class="font-medium">${toField}</span></div>
                  <div><span class="text-gray-500">Amount:</span> <span class="font-bold ${iconColor.replace('text-', 'text-')}">UGX ${amount}</span></div>
                </div>

                <div class="mt-3">
                  <span class="inline-block px-3 py-1 text-xs rounded-full font-medium ${statusStyle}">
                    ${tx.status?.toUpperCase() || 'UNKNOWN'}
                  </span>
                </div>
              </div>
            `;
          });

          feather.replace();
        } else {
          transactionList.innerHTML = "<p class='text-center text-gray-400'>No transactions found.</p>";
        }
      });
    })
    .catch(err => {
      console.error('Session fetch error:', err);
      window.location.href = '/api/login';
    });
</script>


</body>
</html>
