<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 6px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: white;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
            text-align: center;
        }

        .success-content {
            width: 100%;
            max-width: 360px;
            margin-top: 16px;
        }

        .checkmark-container {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #e8f5e9 0%, #d0f0d0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 1px solid rgba(72, 219, 120, 0.2);
        }

        .checkmark {
            color: #48db78;
            font-size: 2.2rem;
        }

        .company-name {
            color: var(--primary);
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
        }

        .success-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--dark);
        }

        .success-message {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1.8rem;
            line-height: 1.5;
            max-width: 300px; /* Added max-width for better readability */
            margin-left: auto;
            margin-right: auto;
        }

        .earn-highlight {
            color: var(--primary);
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 260px;
            margin: 0 auto;
        }

        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.8rem 1.6rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.2);
            width: 100%;
        }

        .action-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 14px rgba(67, 97, 238, 0.3);
        }

        .action-button.download {
            background: #333;
        }

        .action-button.download:hover {
            background: #222;
        }

        .action-button i {
            font-size: 0.9rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 12px 0;
            color: var(--gray);
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider::before {
            margin-right: 8px;
        }

        .divider::after {
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 12px;
            }
            
            .checkmark-container {
                width: 64px;
                height: 64px;
                margin-bottom: 16px;
            }
            
            .checkmark {
                font-size: 1.8rem;
            }
            
            .company-name {
                font-size: 1.4rem;
            }
            
            .success-title {
                font-size: 1.1rem;
            }
            
            .success-message {
                max-width: 280px; /* Slightly narrower on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="success-content">
        <div class="checkmark-container">
            <i class="fas fa-check checkmark"></i>
        </div>
        
        <div class="company-name">Nexus</div>
        
        <h1 class="success-title">Registration Successful!</h1>
        
        <p class="success-message">
            Welcome <span id="user-name"></span>, your account is ready! Login or Download the app to start your <span class="earn-highlight">earning journey</span> today.
        </p>
        
        <div class="action-buttons">
    <a href="/login" class="action-button">
        <i class="fas fa-sign-in-alt"></i>
        Continue to Login
    </a>
    
    <div class="divider">OR</div>
    
    <a href="https://apk.e-droid.net/apk/app3402371-3q8gkl.apk?v=3" class="action-button download" target="_blank">
        <i class="fas fa-download"></i>
        Download App
    </a>
</div>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get('firstName') || '';
        const lastName = urlParams.get('lastName') || '';
        const userName = `${firstName} ${lastName}`.trim();
        document.getElementById('user-name').textContent = userName || 'there';
    </script>
</body>
</html>
