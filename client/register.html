<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: white;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .form-wrapper {
            width: 80%;
            max-width: 500px;
            margin-bottom: 3rem; /* Added more space at bottom */
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .company-name {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.1rem;
        }

        .form-title {
            color: var(--gray);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1rem;
            width: 100%;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1rem;
        }

        .left-icon {
            left: 12px;
        }

        .right-icon {
            right: 12px;
            cursor: pointer;
        }

        .form-group-inline {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .form-group-inline .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }

        input:not([type="submit"]),
        select {
            width: 100%;
            padding: 0.7rem 2.5rem 0.7rem 2.3rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: var(--transition);
            background-color: white;
        }

        input:not([type="submit"]):focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        input::placeholder {
            color: var(--gray);
            opacity: 0.6;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        input[type="submit"]:hover {
            background-color: var(--primary-dark);
        }

        .error {
            color: #dc3545;
            font-size: 0.75rem;
            margin-top: 0.2rem;
            display: none;
        }

        .phone-input-group {
            display: flex;
            width: 100%;
            align-items: center;
            position: relative;
        }

        .phone-input-group .input-icon {
            left: 12px;
        }

        #countryCode {
            width: 40%;
            padding: 0.7rem 0.7rem 0.7rem 2.3rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            background-color: #f1f3f5;
            color: var(--dark);
            font-weight: 500;
        }

        #phoneNumber {
            width: 60%;
            padding: 0.7rem;
            border: 1px solid var(--light-gray);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            border-left: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem; /* Increased from 1.5rem */
            margin-bottom: 2rem; /* Added bottom margin */
            font-size: 0.85rem;
            color: var(--gray);
            width: 100%;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-group-inline {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-wrapper {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
    <div class="company-name">Nexus</div>
    <div class="form-title">Create account</div>
</div>

<div class="form-wrapper">
    <form id="registerForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-wrapper">
                <i class="fas fa-user input-icon left-icon"></i>
                <input name="firstName" id="firstName" placeholder="First Name" required />
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-wrapper">
                <i class="fas fa-user input-icon left-icon"></i>
                <input name="lastName" id="lastName" placeholder="Last Name" required />
            </div>
        </div>

        <div class="form-group-inline">
            <div class="form-group">
                <label for="country">Country</label>
                <div class="input-wrapper">
                    <i class="fas fa-globe input-icon left-icon"></i>
                    <select name="country" id="country" required>
                        <option value="">Select a country</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <div class="phone-input-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="countryCode" readonly placeholder="+Code" />
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Enter number" required />
                </div>
                <div class="error" id="phoneError">Please enter a valid phone number</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope input-icon left-icon"></i>
                <input name="email" id="email" placeholder="example@domain.com" required />
            </div>
        </div>

        <div class="form-group">
    <label for="password">Set App Login Password</label>
    <div class="input-wrapper">
        <i class="fas fa-lock input-icon left-icon"></i>
        <input name="password" id="password" type="password" placeholder="Create a secure password" required maxlength="20" />
        <i class="fas fa-eye input-icon right-icon" id="togglePassword"></i>
    </div>
    <div class="error" id="passwordError">Password must be 8-20 characters</div>
</div>

<div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <div class="input-wrapper">
        <i class="fas fa-lock input-icon left-icon"></i>
        <input name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm your password" required maxlength="20" />
        <i class="fas fa-eye input-icon right-icon" id="toggleConfirmPassword"></i>
    </div>
    <div class="error" id="confirmPasswordError">Passwords do not match</div>
</div>

<div class="form-group">
    <input type="submit" value="Register" />
</div>
</form>

<div class="auth-footer">
    Already have an account? <a href="/login">Log in</a>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // DOM Elements
    const countrySelect = document.getElementById('country');
    const codeInput = document.getElementById('countryCode');
    const phoneInput = document.getElementById('phoneNumber');
    const phoneError = document.getElementById('phoneError');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');
    const form = document.getElementById('registerForm');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    
    let countries = [];
    let selectedCountry = null;

    // Fetch and populate country list
    const loadCountries = async () => {
        try {
            const response = await fetch('https://upay-2r8z6g7xc-nexus-int.vercel.app/api/countries');
            if (!response.ok) throw new Error('Failed to fetch countries');
            
            countries = await response.json();
            populateCountryDropdown(countries);
        } catch (error) {
            console.error('Error loading countries:', error);
            // Optionally show error to user
            phoneError.textContent = 'Failed to load countries. Please refresh the page.';
            phoneError.style.display = 'block';
        }
    };

    const populateCountryDropdown = (countries) => {
        countries.forEach(({ country, country_code, flag, phone_length }) => {
            const option = new Option(`${flag} ${country}`, country);
            option.dataset.code = country_code;
            option.dataset.len = phone_length;
            countrySelect.add(option);
        });
    };

    // Country selection handler
    const handleCountryChange = () => {
        selectedCountry = countries.find(c => c.country === countrySelect.value);
        
        if (selectedCountry) {
            codeInput.value = selectedCountry.country_code;
            phoneInput.placeholder = `Enter ${selectedCountry.phone_length} digit number`;
            phoneInput.setAttribute('maxlength', selectedCountry.phone_length);
        } else {
            codeInput.value = '';
            phoneInput.placeholder = 'Enter number';
            phoneInput.removeAttribute('maxlength');
        }
        
        phoneInput.value = '';
        phoneError.style.display = 'none';
    };

    // Phone number validation
    const validatePhoneNumber = () => {
        // Remove any non-digit characters
        phoneInput.value = phoneInput.value.replace(/\D/g, '');
        
        if (selectedCountry) {
            const currentLength = phoneInput.value.length;
            const maxLength = selectedCountry.phone_length;
            
            // Truncate if exceeds max length
            if (currentLength > maxLength) {
                phoneInput.value = phoneInput.value.slice(0, maxLength);
            }
            
            // Hide error if valid length
            if (phoneInput.value.length === maxLength) {
                phoneError.style.display = 'none';
            }
        }
    };

    // Password validation
    const validatePassword = () => {
        // Limit to 20 characters
        passwordInput.value = passwordInput.value.slice(0, 20);
        
        // Hide error if valid
        if (passwordInput.value.length >= 8 && passwordInput.value.length <= 20) {
            passwordError.style.display = 'none';
        }
        
        // Check confirmation match
        if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordError.style.display = 'block';
        } else {
            confirmPasswordError.style.display = 'none';
        }
    };

    // Confirm password validation
    const validateConfirmPassword = () => {
        confirmPasswordInput.value = confirmPasswordInput.value.slice(0, 20);
        
        if (passwordInput.value === confirmPasswordInput.value) {
            confirmPasswordError.style.display = 'none';
        } else {
            confirmPasswordError.style.display = 'block';
        }
    };

    // Toggle password visibility
    const togglePasswordVisibility = (inputElement, toggleButton) => {
        const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
        inputElement.setAttribute('type', type);
        toggleButton.classList.toggle('fa-eye-slash');
        toggleButton.classList.toggle('fa-eye');
    };

    // Form submission handler
    const handleFormSubmit = async (e) => {
        e.preventDefault();
        
        // Reset errors
        phoneError.style.display = 'none';
        passwordError.style.display = 'none';
        confirmPasswordError.style.display = 'none';

        let isValid = true;

        // Validate country selection
        if (!selectedCountry) {
            phoneError.textContent = 'Please select a valid country.';
            phoneError.style.display = 'block';
            isValid = false;
        } 
        // Validate phone number length
        else if (phoneInput.value.length !== selectedCountry.phone_length) {
            phoneError.textContent = `Phone number for ${selectedCountry.country} must be exactly ${selectedCountry.phone_length} digits.`;
            phoneError.style.display = 'block';
            isValid = false;
        }

        // Validate password
        if (passwordInput.value.length < 8 || passwordInput.value.length > 20) {
            passwordError.textContent = 'Password must be 8-20 characters.';
            passwordError.style.display = 'block';
            isValid = false;
        }

        // Validate password match
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordError.textContent = 'Passwords do not match.';
            confirmPasswordError.style.display = 'block';
            isValid = false;
        }

        if (!isValid) return;

        // Prepare form data
        const sponsorId = new URLSearchParams(window.location.search).get('sponsorid') || '';
        const formData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            email: document.getElementById('email').value.trim(),
            country: selectedCountry.country,
            phoneNumber: `${selectedCountry.country_code} ${phoneInput.value.trim()}`,
            password: passwordInput.value,
            ...(sponsorId && { sponsorId }) // Only include if exists
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const result = await response.json();

            if (response.ok) {
                // Redirect to success page
                window.location.href = `/success?firstName=${encodeURIComponent(formData.firstName)}&lastName=${encodeURIComponent(formData.lastName)}`;
            } else {
                throw new Error(result.message || 'Registration failed');
            }
        } catch (error) {
            console.error('Registration error:', error);
            alert(error.message || 'There was an issue with the registration. Please try again later.');
        }
    };

    // Event Listeners
    countrySelect.addEventListener('change', handleCountryChange);
    phoneInput.addEventListener('input', validatePhoneNumber);
    passwordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validateConfirmPassword);
    togglePassword.addEventListener('click', () => togglePasswordVisibility(passwordInput, togglePassword));
    toggleConfirmPassword.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword));
    form.addEventListener('submit', handleFormSubmit);

    // Initialize
    loadCountries();
});
</script>
    
</body>
</html>
