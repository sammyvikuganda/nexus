<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-light: #f8fafc;
            --card-light: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-blue: #2563eb;
            --accent-green: #10b981;
            --accent-yellow: #f59e0b;
            --accent-red: #ef4444;
            --border-radius: 12px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-primary-dark: #e2e8f0;
            --text-secondary-dark: #94a3b8;

            --bg: var(--bg-light);
            --card: var(--card-light);
            --text-main: var(--text-primary);
            --text-sub: var(--text-secondary);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.4;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding-top: 70px; /* Space for sticky header */
        }
        
        .settings-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--card);
            padding: 1rem 1.2rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--accent-blue);
            font-size: 1.2rem;
            margin-right: 1rem;
            cursor: pointer;
        }
        
        .settings-title {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
        }
        
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.2rem;
        }
        
        .settings-card {
            background: var(--card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .settings-section {
            padding: 1.2rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .settings-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        
        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 0;
            cursor: pointer;
        }
        
        .settings-item:not(:last-child) {
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .item-label {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .item-icon {
            width: 20px;
            text-align: center;
            color: var(--accent-blue);
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-value {
            color: var(--text-sub);
            font-size: 0.9rem;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent-blue);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        body.dark-theme {
            --bg: var(--bg-dark);
            --card: var(--card-dark);
            --text-main: var(--text-primary-dark);
            --text-sub: var(--text-secondary-dark);
        }
        
        @media (max-width: 600px) {
            .settings-container {
                padding: 1rem;
            }
            
            .settings-header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="settings-header">
        <a href="/dashboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="settings-title">Settings</h1>
    </div>
    
    <div class="settings-container">
        <div class="settings-card">
            <div class="settings-section">
                <h2 class="section-title">
                    <i class="fas fa-user-cog"></i>
                    Account Settings
                </h2>
                
                <a href="/edit-profile" style="text-decoration: none; color: inherit;">
                    <div class="settings-item">
                        <div class="item-label">
                            <div class="item-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="item-name">Edit Profile</span>
                        </div>
                        <i class="fas fa-chevron-right" style="color: var(--text-sub);"></i>
                    </div>
                </a>
                
                <a href="/change-password" style="text-decoration: none; color: inherit;">
                    <div class="settings-item">
                        <div class="item-label">
                            <div class="item-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <span class="item-name">Change Password</span>
                        </div>
                        <i class="fas fa-chevron-right" style="color: var(--text-sub);"></i>
                    </div>
                </a>
                
                <a href="/kyc-verification" style="text-decoration: none; color: inherit;">
                    <div class="settings-item">
                        <div class="item-label">
                            <div class="item-icon">
                                <i class="fas fa-id-card"></i>
                            </div>
                            <span class="item-name">KYC Verification</span>
                        </div>
                        <span class="item-value">Verified</span>
                    </div>
                </a>
            </div>
            
            <div class="settings-section">
                <h2 class="section-title">
                    <i class="fas fa-bell"></i>
                    Notifications
                </h2>
                
                <div class="settings-item">
                    <div class="item-label">
                        <div class="item-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span class="item-name">Email Notifications</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="settings-item">
                    <div class="item-label">
                        <div class="item-icon">
                            <i class="fas fa-sms"></i>
                        </div>
                        <span class="item-name">SMS Notifications</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="settings-section">
                <h2 class="section-title">
                    <i class="fas fa-shield-alt"></i>
                    Security
                </h2>
                
                <div class="settings-item">
                    <div class="item-label">
                        <div class="item-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <span class="item-name">Two-Factor Authentication</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="settings-card">
            <div class="settings-section">
                <h2 class="section-title">
                    <i class="fas fa-moon"></i>
                    Appearance
                </h2>
                
                <div class="settings-item">
                    <div class="item-label">
                        <div class="item-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <span class="item-name">Dark Mode</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="settings-item">
                    <div class="item-label">
                        <div class="item-icon">
                            <i class="fas fa-language"></i>
                        </div>
                        <span class="item-name">Language</span>
                    </div>
                    <span class="item-value">English</span>
                </div>
            </div>
        </div>
        
        <button class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
    </div>

    <script>
        // Apply saved theme on load
        function applySavedTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme');
            
            if (!savedTheme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    body.classList.add('dark-theme');
                    themeToggle.checked = true;
                }
            } else if (savedTheme === 'dark') {
                body.classList.add('dark-theme');
                themeToggle.checked = true;
            }
        }

        // Theme toggle functionality
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-theme');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            applySavedTheme();
            setupThemeToggle();
        });
    </script>
</body>
</html>
